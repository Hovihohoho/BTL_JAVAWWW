<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: #f2f4f7;
        }
        .result-card {
            max-width: 520px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }
        .status-icon {
            font-size: 70px;
            margin-bottom: 15px;
        }
        .success { color: #16a34a; }
        .warning { color: #eab308; }
        .fail { color: #dc2626; }

        .info-box {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #e2e8f0;
        }
        .info-box p {
            margin: 6px 0;
            font-size: 16px;
        }

        .title-text {
            font-weight: 600;
            font-size: 26px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .btn-primary {
            padding: 10px 30px;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>

<body>

<div class="result-card text-center">

    <!-- ICON -->
    <div>
        <i th:if="${status == '00'}" class="bi bi-check-circle-fill status-icon success"></i>
        <i th:if="${status == '24'}" class="bi bi-exclamation-triangle-fill status-icon warning"></i>
        <i th:if="${status != '00' and status != '24'}" class="bi bi-x-circle-fill status-icon fail"></i>
    </div>

    <!-- TITLE -->
    <div class="title-text">

    <span th:if="${status.equals('00')}">
        Thanh toán thành công
    </span>

        <span th:if="${status.equals('24')}">
        Bạn đã hủy giao dịch
    </span>

        <span th:unless="${status.equals('00') or status.equals('24')}">
        Thanh toán không thành công
    </span>

    </div>


    <!-- INFO BOX -->
    <div class="info-box text-start">
        <p><strong>Mã đơn hàng:</strong> <span th:text="${orderId}"></span></p>
        <p><strong>Số tiền:</strong> <span th:text="${formattedAmount}"></span></p>
        <p><strong>Ngày thanh toán:</strong> <span th:text="${formattedPayDate}"></span></p>
        <p>
            <strong>Mã trạng thái:</strong>
            <span th:if="${status.equals('00')}">00 - Thành công</span>
            <span th:if="${status.equals('24')}">24 - Hủy giao dịch</span>
            <span th:unless="${status.equals('00') or status.equals('24')}">
                  [[${status}]] - Không thành công
              </span>
        </p>

    </div>

    <!-- BUTTON -->
    <div class="mt-4">
        <a href="/" class="btn btn-primary">Quay về trang chủ</a>
    </div>

</div>

</body>
</html>
