<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán qua MoMo | Frubana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --momo-color: #a50064;
            --momo-light: #e6b3ce;
            --frubana-green: #6d9c3a;
        }
        body {
            background-color: #fdf7fa;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-momo {
            background-color: var(--momo-color);
            color: white;
        }
        .btn-momo:hover {
            background-color: #8b0054;
        }
    </style>
</head>
<body>
<div class="container py-5 text-center">
    <div class="card mx-auto p-4" style="max-width: 550px;">
        <h3 class="fw-bold mb-3" style="color: var(--momo-color);">
            <i class="fa fa-wallet"></i> Thanh toán qua MoMo
        </h3>
        <p>Quét mã QR MoMo bên dưới để hoàn tất thanh toán đơn hàng.</p>
        <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" alt="MoMo QR"
             class="img-fluid my-2" style="max-width: 90px;">
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=Thanh%20toan%20Frubana%20MoMo&size=200x200"
             alt="QR MoMo" class="img-fluid my-3" style="max-width: 220px; border-radius: 10px; border: 1px solid #ddd;">
        <div class="text-start small bg-light p-3 rounded mb-3">
            <p class="mb-1"><strong>Đơn hàng:</strong> #FRB2025</p>
            <p class="mb-1"><strong>Số tiền:</strong> 450.000 VND</p>
            <p class="mb-1"><strong>Thời gian:</strong> <span th:text="${#dates.format(new java.util.Date(), 'HH:mm dd/MM/yyyy')}"></span></p>
        </div>
        <div class="d-grid gap-2">
            <a th:href="@{/checkout/success}" class="btn btn-momo fw-bold">
                ✅ Xác nhận đã thanh toán
            </a>
            <a th:href="@{/cart}" class="btn btn-outline-secondary">
                ← Quay lại giỏ hàng
            </a>
        </div>
    </div>
</div>
</body>
</html>
