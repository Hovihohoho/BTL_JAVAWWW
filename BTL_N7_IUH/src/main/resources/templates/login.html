<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập - Frubana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .form-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-frubana {
            background-color: #5cb85c;
            color: white;
        }
        .btn-frubana:hover {
            background-color: #4cae4c;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fs-2 fw-bold" style="color: #6d9c3a;" th:href="@{/}">
            Frubana
        </a>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Đăng nhập</h2>

        <div th:if="${param.logout}" class="alert alert-info">
            Bạn vừa thoát.
        </div>
        <div th:if="${param.success}" class="alert alert-success">
            Đăng ký thành công! Vui lòng đăng nhập.
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            Tên đăng nhập hoặc mật khẩu không đúng.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-frubana btn-lg">Đăng nhập</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/forgot-password}" class="text-decoration-none me-3">Bạn quên mật khẩu?</a> | <a th:href="@{/register}" class="text-decoration-none">Đăng ký</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
