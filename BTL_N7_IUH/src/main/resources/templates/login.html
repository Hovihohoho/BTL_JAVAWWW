<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập - Frubana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6d9c3a, #a6d37a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .form-container {
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #6d9c3a;
        }

        .btn-frubana {
            background: #6d9c3a;
            color: #fff;
            border-radius: 8px;
            font-size: 18px;
            padding: 10px 0;
            transition: 0.2s;
        }
        .btn-frubana:hover {
            background: #5a852f;
            color: #fff;
        }

        .input-group-text {
            background: #6d9c3a;
            color: #fff;
        }

        .custom-link {
            color: #6d9c3a;
            font-weight: 500;
        }
        .custom-link:hover {
            text-decoration: underline;
            color: #557c2a;
        }

    </style>
</head>

<body>

<div class="login-wrapper">
    <div class="text-center mb-4">
        <a th:href="@{/}" class="text-decoration-none">
            <h1 class="fw-bold" style="color: #ffffff;">Frubana</h1>
        </a>
    </div>

    <div class="form-container">

        <h2 class="text-center form-title mb-4">Đăng nhập</h2>

        <!-- Alerts giữ nguyên logic -->
        <div th:if="${param.logout}" class="alert alert-info">
            Bạn vừa thoát.
        </div>
        <div th:if="${param.success}" class="alert alert-success">
            Đăng ký thành công! Vui lòng đăng nhập.
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            Tên đăng nhập hoặc mật khẩu không đúng.
        </div>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Tên người dùng</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Nhập tên đăng nhập" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Nhập mật khẩu" required>
                </div>
            </div>

            <button type="submit" class="btn btn-frubana w-100 mt-3">Đăng nhập</button>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/forgot-password}" class="custom-link me-3">Quên mật khẩu?</a>
            |
            <a th:href="@{/register}" class="custom-link ms-3">Đăng ký</a>
        </div>
    </div>
</div>

</body>
</html>
