<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết đơn hàng | Frubana</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <style>
        :root {
            --frubana-green: #6d9c3a;
            --frubana-dark-green: #5b8731;
            --bg-light: #f4f7f6;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: var(--bg-light);
            padding-top: 70px;
        }

        /* Navbar & Colors */
        .text-frubana { color: var(--frubana-green) !important; }
        .bg-frubana { background-color: var(--frubana-green) !important; }

        /* Banner Parallax */
        .page-header {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)), url('/images/banner3.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 220px; /* Thấp hơn trang danh sách một chút */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 2rem;
            margin-top: -20px;
        }

        .header-content h2 {
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Cards */
        .info-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border: none;
            overflow: hidden;
            height: 100%;
        }

        .card-header-custom {
            background-color: #fff;
            border-bottom: 1px dashed #e0e0e0;
            padding: 1.2rem;
        }

        /* Table Styling */
        .custom-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            color: #666;
            border-bottom: 2px solid #eee;
        }

        .custom-table td {
            vertical-align: middle;
            padding: 1rem 0.75rem;
        }

        /* Status Badges */
        .status-badge {
            padding: 0.4em 1em;
            font-size: 0.85rem;
            border-radius: 20px;
            font-weight: 600;
        }
        .status-pending { background-color: #fff8e1; color: #f57f17; }
        .status-shipping { background-color: #e1f5fe; color: #0288d1; }
        .status-delivered { background-color: #e8f5e9; color: #2e7d32; }
        .status-cancelled { background-color: #ffebee; color: #c62828; }

        .total-row {
            background-color: #fcfcfc;
            font-size: 1.1rem;
        }

        /* Product Image in Table */
        .product-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top shadow-sm bg-white" style="background-color: rgba(255,255,255,0.95)!important; backdrop-filter: blur(10px);">
    <div class="container py-2">
        <a class="navbar-brand fs-3 fw-bold text-frubana" th:href="@{/}">
            <i class="fa-solid fa-leaf me-1"></i> Frubana
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto fw-semibold">
                <li class="nav-item"><a class="nav-link text-dark" th:href="@{/}">Trang chủ</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" data-bs-toggle="dropdown">Sản phẩm</a>
                    <ul class="dropdown-menu border-0 shadow-sm">
                        <li><a class="dropdown-item" th:href="@{/products/all}">Xem tất cả</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a class="nav-link text-dark" th:href="@{/orders}">Đơn hàng</a></li>
            </ul>
            <div class="d-flex align-items-center">
                <a th:href="@{/cart}" class="btn position-relative me-3">
                    <i class="fa fa-shopping-bag text-frubana fs-5"></i>
                </a>
                <div class="dropdown" sec:authorize="isAuthenticated()">
                    <button class="btn dropdown-toggle text-dark fw-semibold" data-bs-toggle="dropdown">
                        <i class="fa fa-user-circle me-1"></i> <span sec:authentication="name">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow-sm">
                        <li><a class="dropdown-item" th:href="@{/orders}">Lịch sử đơn hàng</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <button type="submit" class="dropdown-item text-danger">Đăng xuất</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="page-header">
    <div class="header-content text-center">
        <h2>Chi Tiết Đơn Hàng</h2>
        <p class="mb-0 opacity-75">Mã đơn: #<span th:text="${order.id}"></span></p>
    </div>
</div>

<div class="container pb-5">

    <div class="mb-4">
        <a th:href="@{/orders}" class="text-decoration-none text-secondary fw-bold hover-green">
            <i class="fas fa-arrow-left me-1"></i> Quay lại danh sách
        </a>
    </div>

    <div class="row g-4">

        <div class="col-lg-4">
            <div class="info-card h-100">
                <div class="card-header-custom">
                    <h5 class="mb-0 fw-bold text-dark"><i class="fas fa-info-circle me-2 text-frubana"></i> Thông tin chung</h5>
                </div>
                <div class="p-4">
                    <div class="mb-3">
                        <label class="text-muted small d-block mb-1">Ngày đặt hàng</label>
                        <span class="fw-semibold" th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>

                    <div class="mb-3">
                        <label class="text-muted small d-block mb-1">Trạng thái</label>
                        <span class="status-badge"
                              th:classappend="${order.orderStatus.name == 'PENDING' ? 'status-pending' : (order.orderStatus.name == 'SHIPPED' ? 'status-shipping' : (order.orderStatus.name == 'DELIVERED' ? 'status-delivered' : 'status-cancelled'))}">
                                <span th:text="${order.orderStatus.name}"></span>
                            </span>
                    </div>

                    <div class="mb-3">
                        <label class="text-muted small d-block mb-1">Thanh toán</label>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-wallet me-2 text-secondary"></i>
                            <span class="fw-semibold" th:text="${order.paymentMethod}"></span>
                        </div>
                    </div>

                    <div>
                        <label class="text-muted small d-block mb-1">Địa chỉ nhận hàng</label>
                        <div class="d-flex align-items-start">
                            <i class="fas fa-map-marker-alt me-2 text-danger mt-1"></i>
                            <span class="fw-semibold" th:text="${order.shippingAddress}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="info-card">
                <div class="card-header-custom d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold text-dark"><i class="fas fa-box-open me-2 text-frubana"></i> Sản phẩm</h5>
                    <span class="badge bg-secondary rounded-pill" th:text="${#lists.size(order.orderDetails) + ' món'}">0 món</span>
                </div>

                <div class="table-responsive">
                    <table class="table custom-table mb-0">
                        <thead>
                        <tr>
                            <th style="padding-left: 1.5rem;">Sản phẩm</th>
                            <th class="text-center">Số lượng</th>
                            <th class="text-end">Đơn giá</th>
                            <th class="text-end" style="padding-right: 1.5rem;">Thành tiền</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detail : ${order.orderDetails}">
                            <td style="padding-left: 1.5rem;">
                                <div class="d-flex align-items-center">
                                    <img th:if="${detail.product.imageUrl != null}"
                                         th:src="@{'/images/' + ${detail.product.imageUrl}}"
                                         class="product-thumb me-3" alt="sp">
                                    <div th:unless="${detail.product.imageUrl != null}" class="product-thumb me-3 d-flex align-items-center justify-content-center bg-light text-muted">
                                        <i class="fas fa-image"></i>
                                    </div>

                                    <div>
                                        <span class="fw-bold text-dark d-block" th:text="${detail.product.name}">Tên SP</span>
                                        <small class="text-muted">Mã SP: <span th:text="${detail.product.id}"></span></small>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center fw-semibold" th:text="${detail.quantity}">1</td>
                            <td class="text-end text-muted" th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                            <td class="text-end fw-bold text-dark" style="padding-right: 1.5rem;"
                                th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr class="total-row">
                            <td colspan="3" class="text-end py-3 fw-bold text-secondary">Tổng cộng:</td>
                            <td class="text-end py-3 fw-bolder text-danger fs-5" style="padding-right: 1.5rem;"
                                th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/script/cart_badge.js"></script>
</body>
</html>
