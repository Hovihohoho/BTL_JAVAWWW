<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký - Frubana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #6d9c3a, #a6d37a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .register-wrapper {
            width: 100%;
            max-width: 550px;
        }

        .form-container {
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 15px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            color: #6d9c3a;
        }

        .btn-frubana {
            background: #6d9c3a;
            color: #fff;
            border-radius: 8px;
            font-size: 18px;
            padding: 10px 0;
            transition: 0.2s;
        }
        .btn-frubana:hover {
            background: #5a852f;
            color: #fff;
        }

        .input-group-text {
            background: #6d9c3a;
            color: #fff;
        }

        .custom-link {
            color: #6d9c3a;
            font-weight: 500;
        }
        .custom-link:hover {
            text-decoration: underline;
            color: #557c2a;
        }
    </style>
</head>

<body>

<div class="register-wrapper">

    <div class="text-center mb-4">
        <a th:href="@{/}" class="text-decoration-none">
            <h1 class="fw-bold" style="color: #ffffff;">Frubana</h1>
        </a>
    </div>

    <div class="form-container">

        <h2 class="text-center form-title mb-4">Đăng ký</h2>

        <form th:action="@{/register}" method="post" th:object="${account}">

            <div class="mb-3">
                <label class="form-label fw-semibold">Tên đăng nhập</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" th:field="*{username}" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Số điện thoại</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                    <input type="tel" name="phone" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Họ và tên</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
                    <input type="text" name="fullname" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Địa chỉ</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                    <input type="text" name="address" class="form-control" required>
                </div>
            </div>

            <button type="submit" class="btn btn-frubana w-100 mt-3">Đăng ký</button>
        </form>

        <div class="text-center mt-4">
            <p>Đã có tài khoản?
                <a th:href="@{/login}" class="custom-link">Đăng nhập</a>
            </p>
        </div>

    </div>
</div>

</body>
</html>
