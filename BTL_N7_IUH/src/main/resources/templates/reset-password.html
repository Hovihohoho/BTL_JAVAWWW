<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt lại mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 450px;">
    <div class="card p-4 shadow">

        <h3 class="text-center mb-4">Đặt lại mật khẩu</h3>

        <div th:if="${error}" class="alert alert-danger">Token không hợp lệ!</div>
        <div th:if="${success}" class="alert alert-success">Đặt lại mật khẩu thành công!</div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">

            <div class="mb-3">
                <label class="form-label">Mật khẩu mới</label>
                <input type="password" name="newPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Cập nhật</button>
        </form>

    </div>
</div>

</body>
</html>
