<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thành công | Frubana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
<div class="card shadow-sm p-5 mx-auto" style="max-width: 550px;">
    <h3 class="text-success mb-3">
        <i class="fa fa-circle-check"></i> Thanh toán thành công!
    </h3>
    <p>Cảm ơn bạn đã mua hàng tại <strong>Frubana</strong>.</p>
    <p>Chúng tôi sẽ xác nhận đơn hàng và giao sản phẩm trong thời gian sớm nhất.</p>
    <a th:href="@{/}" class="btn btn-success mt-3">← Quay lại trang chủ</a>
</div>
<script>
    // ✅ Xóa giỏ hàng trong trình duyệt sau khi thanh toán thành công
    document.addEventListener("DOMContentLoaded", function() {
        localStorage.removeItem("cart"); // Xóa dữ liệu giỏ hàng

        // (Tuỳ chọn) Reset các trường thông tin người nhận nếu muốn
        localStorage.removeItem("receiverName");
        localStorage.removeItem("receiverAddress");
        localStorage.removeItem("receiverPhone");

        // Cập nhật lại badge (nếu trang này có hiển thị navbar)
        if (typeof updateCartBadge === 'function') {
            updateCartBadge();
        }
    });
</script>
</body>
</html>
</body>
</html>
