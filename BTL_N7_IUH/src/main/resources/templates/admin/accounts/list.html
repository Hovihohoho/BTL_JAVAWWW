<div th:fragment="content">
    <h2 class="fw-bold mb-4">
        <i class="fas fa-users me-2 text-primary"></i> Quản lý Tài khoản
    </h2>

    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 fw-bold text-primary">Danh Sách Người Dùng</h6>
            <a th:href="@{/admin/accounts/add}" class="btn btn-success btn-sm"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-primary text-white">
                    <tr>
                        <th>ID</th>
                        <th>Tên người dùng</th>
                        <th>Email</th>
                        <th>Quyền hạn</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${accounts}">
                        <td th:text="${account.id}">1</td>
                        <td th:text="${account.accountDetail.fullName}">Nguyễn Văn A</td>
                        <td th:text="${account.username}">nguyenvana@example.com</td>
                        <td th:text="${account.role.roleName}">ROLE_USER</td>
                        <td>
                                <span th:class="${account.isEnabled ? 'badge bg-success' : 'badge bg-danger'}"
                                      th:text="${account.isEnabled ? 'Hoạt động' : 'Bị khóa'}">Hoạt động</span>
                        </td>
                        <td>
                            <a th:href="@{'/admin/accounts/edit/' + ${account.id}}" class="btn btn-sm btn-info me-2"><i class="fas fa-edit"></i> Sửa</a>
                            <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" th:data-bs-target="'#deleteModal' + ${account.id}">
                                <i class="fas fa-trash-alt"></i> Xóa
                            </button>

                            <div class="modal fade" th:id="'deleteModal' + ${account.id}" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Xác nhận xóa</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            Bạn có chắc chắn muốn xóa tài khoản **<span th:text="${account.accountDetail.fullName}"></span>** không?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                            <form th:action="@{'/admin/accounts/delete/' + ${account.id}}" method="post" style="display:inline;">
                                                <button type="submit" class="btn btn-danger">Xóa</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(accounts)}">
                        <td colspan="6" class="text-center">Không tìm thấy tài khoản nào.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="admin/layout/main_layout :: layout(~{::content}, 'Quản lý Tài khoản')"></div>
