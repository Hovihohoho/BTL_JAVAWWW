<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div th:fragment="layout(content, title)">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">Admin Dashboard</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    </head>

    <body>

    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-leaf me-2"></i> FRUBANA ADMIN
        </div>
        <ul class="nav flex-column mb-auto pt-3">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}"><i class="fas fa-list me-2"></i> Quản lý danh mục</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/products}"><i class="fas fa-shopping-basket me-2"></i> Quản lý sản phẩm</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/accounts}"><i class="fas fa-users me-2"></i> Quản lý người dùng</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/contacts}"><i class="fas fa-envelope me-2"></i> Quản lý liên hệ</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/banners}"><i class="fas fa-image me-2"></i> Banner</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/comments}"><i class="fas fa-comments me-2"></i> Quản lý bình luận</a></li>
        </ul>

        <div class="sidebar-footer">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-sm text-white w-100" type="submit">
                    <i class="fas fa-sign-out-alt me-1"></i> Đăng xuất (<span sec:authentication="principal.username"></span>)
                </button>
            </form>
        </div>
    </div>

    <div class="main-content">
        <nav class="navbar navbar-light bg-white shadow-sm px-4">
            <a class="navbar-brand fw-bold text-success" th:href="@{/admin}">
            </a>
            <h6 class="ms-auto mb-0" th:text="${#authentication.principal.fullName}">Hồ Việt</h6>
            <i class="fas fa-user-circle ms-2" style="font-size: 1.5rem; color: var(--frubana-primary);"></i>
        </nav>

        <div class="p-4">
            <div th:replace="${content}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</div>
