<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Admin Dashboard</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- CSS của bạn -->
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>

<body th:fragment="layout(content, title)">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-warning" th:href="@{/admin}">
            <i class="fas fa-leaf me-2"></i> FRUBANA ADMIN
        </a>
        <div class="text-white">
            <span>Xin chào, <b sec:authentication="name">Admin</b></span>
            <a th:href="@{/logout}" class="btn btn-sm btn-outline-danger ms-3">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>
        </div>
    </div>
</nav>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-light border-end p-3" style="width:250px; height:100vh; margin-top:56px;">
        <h6 class="text-uppercase fw-bold">Danh mục quản lý</h6>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/products}"><i class="fas fa-shopping-basket me-2"></i> Sản phẩm</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/accounts}"><i class="fas fa-users me-2"></i> Tài khoản</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="flex-grow-1 p-4" style="margin-top:56px;">
        <div th:replace="${content}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
