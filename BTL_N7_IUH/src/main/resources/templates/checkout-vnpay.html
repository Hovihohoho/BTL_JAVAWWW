<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán qua VNPay | Frubana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --frubana-green: #6d9c3a;
            --frubana-dark-green: #5b8731;
        }
        body {
            background-color: #f6fdf4;
            font-family: "Segoe UI", sans-serif;
        }
        .card {
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-frubana {
            background-color: var(--frubana-green);
            color: white;
        }
        .btn-frubana:hover {
            background-color: var(--frubana-dark-green);
        }
    </style>
</head>
<body>
<div class="container py-5 text-center">
    <div class="card mx-auto p-4" style="max-width: 550px;">
        <h3 class="fw-bold text-frubana mb-3">
            <i class="fa fa-building-columns"></i> Thanh toán qua VNPay
        </h3>
        <p>Quét mã QR bên dưới để hoàn tất thanh toán đơn hàng.</p>
        <img src="https://sandbox.vnpayment.vn/paymentv2/images/qrcode.svg" alt="QR VNPay"
             class="img-fluid my-3" style="max-width: 250px; border-radius: 10px; border: 1px solid #ddd;">
        <div class="text-start small bg-light p-3 rounded mb-3">
            <p class="mb-1"><strong>Đơn hàng:</strong> #FRB2025</p>
            <p class="mb-1"><strong>Số tiền:</strong> 450.000 VND</p>
            <p class="mb-1"><strong>Thời gian:</strong> <span th:text="${#dates.format(new java.util.Date(), 'HH:mm dd/MM/yyyy')}"></span></p>
        </div>
        <div class="d-grid gap-2">
            <a th:href="@{/checkout/success}" class="btn btn-frubana fw-bold">
                ✅ Xác nhận đã thanh toán
            </a>
            <a th:href="@{/cart}" class="btn btn-outline-secondary">
                ← Quay lại giỏ hàng
            </a>
        </div>
    </div>
</div>
</body>
</html>
