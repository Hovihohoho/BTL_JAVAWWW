<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đổi mật khẩu - Frubana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .form-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-frubana {
            background-color: #5cb85c;
            color: white;
        }
        .btn-frubana:hover {
            background-color: #4cae4c;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fs-2 fw-bold" style="color: #6d9c3a;" th:href="@{/}">
            Frubana
        </a>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Đổi Mật Khẩu</h2>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Tất cả các trường mật khẩu không được để trống.
        </div>

        <form th:action="@{/change-password}" method="post">
            <div class="mb-3">
                <label for="current-password" class="form-label">Mật khẩu hiện tại</label>
                <input type="password" class="form-control" id="current-password" name="currentPassword" required>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="new-password" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Xác nhận mật khẩu mới</label>
                <input type="password" class="form-control" id="confirm-password" name="confirmPassword" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-frubana btn-lg">Cập nhật</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/}" class="text-decoration-none">Quay lại trang chủ</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
