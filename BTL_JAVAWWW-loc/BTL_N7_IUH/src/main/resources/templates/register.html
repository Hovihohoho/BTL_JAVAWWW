<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký - Frubana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-frubana {
            background-color: #5cb85c;
            color: white;
        }
        .btn-frubana:hover {
            background-color: #4cae4c;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fs-2 fw-bold" style="color: #6d9c3a;" th:href="@{/}">
            Frubana
        </a>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Đăng ký</h2>

        <form th:action="@{/register}" method="post" th:object="${account}">
            <div class="mb-3">
                <label for="username" class="form-label">Nhập tên đăng nhập</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="tel" name="phone" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" name="fullname" class="form-control" id="fullname" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" name="address" class="form-control" id="address" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-frubana btn-lg">Đăng ký</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p>Đã có một tài khoản? <a th:href="@{/login}" class="text-decoration-none">Đăng nhập</a></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
